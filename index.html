<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Random DAREBEE Workout</title>

<style>
  :root {
    --bg: #0e0e11;
    --panel: #16161d;
    --text: #e6e6eb;
    --muted: #9a9aaa;
    --accent: #7aa2ff;
    --error: #ff6b6b;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    min-height: 100vh;
    background: var(--bg);
    color: var(--text);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: var(--panel);
    padding: 28px;
    border-radius: 14px;
    max-width: 420px;
    width: 100%;
    box-shadow: 0 20px 60px rgba(0,0,0,.5);
    text-align: center;
  }

  h1 {
    margin: 0 0 16px;
    font-size: 1.4rem;
    font-weight: 600;
  }

  button {
    appearance: none;
    border: none;
    border-radius: 10px;
    background: var(--accent);
    color: #0b0b10;
    font-size: 1rem;
    font-weight: 600;
    padding: 14px 18px;
    cursor: pointer;
    width: 100%;
    transition: transform .05s ease, opacity .15s ease;
  }

  button:hover { opacity: .9; }
  button:active { transform: translateY(1px); }
  button:disabled { opacity: .5; cursor: not-allowed; }

  #status {
    margin-top: 14px;
    font-size: .9rem;
    color: var(--muted);
    min-height: 1.2em;
    word-break: break-word;
  }

  #status.error {
    color: var(--error);
  }
</style>
</head>

<body>
  <div class="card">
    <h1>Random DAREBEE Workout</h1>
    <button id="go">Get Workout</button>
    <div id="status"></div>
  </div>

<script>
(async () => {
  const btn = document.getElementById("go");
  const statusEl = document.getElementById("status");

  function setStatus(msg, isError = false) {
    statusEl.textContent = msg;
    statusEl.className = isError ? "error" : "";
  }

  async function loadJSON() {
    // Works for both user-pages and project-pages
    const jsonURL = new URL("workouts.json", window.location.href).toString();
    setStatus("Loading workout list…");

    const res = await fetch(jsonURL, {
      cache: "no-store",
      headers: { "Accept": "application/json" }
    });

    if (!res.ok) {
      throw new Error(`Failed to load workouts.json (HTTP ${res.status})`);
    }

    setStatus("Parsing workout list…");
    const data = await res.json();

    // Support either shape
    const urls = Array.isArray(data) ? data : data.urls;
    if (!Array.isArray(urls) || urls.length === 0) {
      throw new Error("workouts.json contains no URLs");
    }

    return urls;
  }

  async function go() {
    btn.disabled = true;
    try {
      const urls = await loadJSON();
      const pick = urls[Math.floor(Math.random() * urls.length)];
      setStatus("Redirecting…");
      window.location.href = pick;
    } catch (err) {
      console.error(err);
      setStatus(err.message, true);
      btn.disabled = false;
    }
  }

  btn.addEventListener("click", go);

  // Optional: auto-run on page load
  // go();
})();
</script>
</body>
</html>
