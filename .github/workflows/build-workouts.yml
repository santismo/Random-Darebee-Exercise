name: Build workouts.json

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * 1"  # every Monday

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      - run: python scripts/build_workouts_json.py

      - name: Commit workouts.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add workouts.json
          git commit -m "Update workouts.json" || exit 0
          git push
